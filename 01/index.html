<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
            background-color: #141414;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .banner {
            width: 100%;
            height: 400px;
            background: url('banner-image.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        .movie-section {
            margin: 20px;
            overflow-x: auto;
        }
        .movie-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding-bottom: 10px;
            white-space: nowrap;
        }
        .movie-list {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            padding: 10px 0;
        }
        .movie-list img {
            width: 100%;
            transition: transform 0.3s ease-in-out;
            border-radius: 5px;
        }
        .movie-list img:hover {
            transform: scale(1.2);
        }
        .movie-container::-webkit-scrollbar {
            height: 8px;
        }
        .movie-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
        .movie-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="banner">
        Money Heist
    </div>
    
    <div class="movie-section">
        <h2>Netflix Originals</h2>
        <div class="movie-container">
            <div class="movie-list">
                <img src="https://cdn.mc-plus.net/news/photo/202411/19894_51040_3657.jpg" alt="Movie 1">
                <img src="https://cdn.mc-plus.net/news/photo/202411/19894_51040_3657.jpg" alt="Movie 2">
                <img src="https://cdn.mc-plus.net/news/photo/202411/19894_51040_3657.jpg" alt="Movie 3">
                <img src="https://cdn.mc-plus.net/news/photo/202411/19894_51040_3657.jpg" alt="Movie 4">
                <img src="https://cdn.mc-plus.net/news/photo/202411/19894_51040_3657.jpg" alt="Movie 5">
                <img src="https://cdn.mc-plus.net/news/photo/202411/19894_51040_3657.jpg" alt="Movie 6">
                <img src="https://cdn.mc-plus.net/news/photo/202411/19894_51040_3657.jpg" alt="Movie 7">
                <img src="https://cdn.mc-plus.net/news/photo/202411/19894_51040_3657.jpg" alt="Movie 8">
            </div>
        </div>
    </div>
    
    <div class="movie-section">
        <h2>Trending Now</h2>
        <div class="movie-container">
            <div class="movie-list">
                <img src="https://cdn.mc-plus.net/news/photo/202411/19894_51040_3657.jpg" alt="Movie 1">

</body>
</html>
